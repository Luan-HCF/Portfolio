<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Home</title>
        <meta name="description" content="Site criado sem fins lucrativos, somente para demonstrações!">
        <style>
          body {
            background-color: #1B1B1B;
            font-family: 'Raleway', Arial, Helvetica, sans-serif;
            margin: 0;
            display: flex;
          }
          
          div.c1 {
            height: 50px;

          div.c1 span.titulo {

          }
          .menu-container {
              position: absolute;
              top: 5px;
              right: 15px;
              -webkit-tap-highlight-color: transparent;
          }
          
          .menu-button {
              width: 40px;
              height: auto;
              cursor: pointer;
          }
          
          .dropdown-content {
              display: none;

              right: 0;
              border: 2px solid black;
              border-radius: 15px;
              background-color: #f9f9f9;
              min-width: 160px;
              box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
              z-index: 1;
          }
          
          .dropdown-content a {
              color: black;
              padding: 12px 16px;
              text-decoration: none;
              display: block;
          }
          
          .dropdown-content a:hover {
              background-color: #f1f1f1;
          }
          
          div.conteudo {
            color: white;
            margin-top: 30px;
          }
          h1.sm {
            padding-top: 30px;
            font-size: 30px;
            text-align: center;
            text-shadow: 0px 8px 16px black;
          }
          p.psm {
            margin-left: 10px;
            margin-right: 5px;
            padding-left: 10px;
          }
          body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Raleway';
          }
          
          div.c1 {
            height: 50px;
            width: 100%;
            background-color: #111;
            position: fixed;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
          }
          
          div.c1 img.icon {
            width: 60px;
            height: auto;
          }
          
          div.c1 span.titulo {
            color: #FFF;
            position: absolute;
            margin-top: 13px;
            font-size: 20px;
          }
          
          .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 70px;
            font-family: 'Raleway';
          }
          
          input, textarea, div.contentEditable {
            margin: 10px;
            padding: 10px;
            font-size: 16px;

          button {
            margin: 5px;

          }
          
          .approved {
            color: green;
          }
          
          .highlight {
            font-weight: bold;
          }
          
          .contentEditable {
            width: 300px;
            height: 200px;
            font-family: 'Raleway';
            background-color: #111;
            color: white;
            border: 1.5px solid whitesmoke;
            border-radius: 10px;
          }
          
          #namesInput{
            font-family: 'Raleway';
            background-color: #111;
            color: white;
            border: 1.5px solid whitesmoke;
            border-radius: 10px;
            text-align: center;
          }
          
          #inputField{
            font-family: 'Raleway';
            background-color: #111;
            color: white;
            border: 1.5px solid whitesmoke;
            border-radius: 10px;
            text-align: center;
          }
          .rights {
            background-color: #111;
            position: fixed;
            bottom: 0;
            height: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 10px;
          }
          .copyinfo {
            font-size: 12px;
            color: whitesmoke;
          }
          .ub{

          }
        </style>
    </head>
    <body>
        <div class="c1">
            <img src="https://i.imgur.com/LLy85iB.png" alt="Ícone" class="icon">
            <span class="titulo">Stronger Lab</span>
            <div class="menu-container">
                <img src="https://i.imgur.com/Z8MPUzU.png" alt="Menu" class="menu-button" onclick="toggleMenu()">
                <div class="dropdown-content" id="menuDropdown">
                    <a href="index.html">Home</a>
                    <a href="system.html">Checker</a>
                </div>
            </div>
        </div>
        <div class="container">
            <textarea id="namesInput" rows="5" cols="30" placeholder="Insira somente os nomes aqui"></textarea>
            <button onclick="loadNames()">Registrar Nomes</button>
            <input type="text" id="inputField" placeholder=" - Nomes - ">
            <button onclick="copyText()">Copiar</button>
            <div>
                <button onclick="prevName()">Anterior</button>
                <button onclick="nextName()">Próximo</button>
            </div>
            <div id="outputField" class="contentEditable" contenteditable="true"></div>
            <div>
                <button onclick="approveName()">Aprovar</button>
                <button onclick="rejectName()">Reprovar</button>
            </div>
            <button class="ub" onclick="copyAllText()">Copiar Tudo</button>
        </div>
        <div class="rights">
          <p class="copyinfo"> &copy;・Stronger Lab 2024. </p>
        </div>
        <script>
          // Função para alternar a visibilidade do menu
          function toggleMenu() {
              var menu = document.getElementById("menuDropdown");
              if (menu.style.display === "block") {
                  menu.style.display = "none"; // Esconde o menu se estiver visível
              } else {
                  menu.style.display = "block"; // Mostra o menu se estiver oculto
              }
          }
          
          // Evento que fecha o menu ao clicar fora dele
          window.onclick = function(event) {
              if (!event.target.matches('.menu-button')) { // Verifica se o elemento clicado não é um botão do menu
                  var dropdowns = document.getElementsByClassName("dropdown-content");
                  for (var i = 0; i < dropdowns.length; i++) {
                      var openDropdown = dropdowns[i];
                      if (openDropdown.style.display === "block") { // Verifica se o menu está visível
                          openDropdown.style.display = "none"; // Esconde o menu
                      }
                  }
              }
          }
              let names = [];
              let currentIndex = 0;
              let approvedNames = [];
          
              function loadNames() {
                  const namesText = document.getElementById("namesInput").value;
                  names = namesText.split('\n').map(name => name.trim()).filter(name => name);
                  currentIndex = 0;
                  if (names.length > 0) {
                      updateInput();
                  }
              }
          
              function updateInput() {
                  if (names.length === 0) return;
                  const name = names[currentIndex];
                  const extractedName = name.match(/\((.*?)\)/)[1];
                  document.getElementById("inputField").value = extractedName;
              }
          
              function copyText() {
                  const input = document.getElementById("inputField");
                  input.select();
                  document.execCommand("copy");
              }
          
              function copyAllText() {
                  const output = document.getElementById("outputField");
                  const range = document.createRange();
                  range.selectNodeContents(output);
                  const selection = window.getSelection();
                  selection.removeAllRanges();
                  selection.addRange(range);
                  document.execCommand("copy");
              }
          
              function nextName() {
                  if (names.length === 0) return;
                  currentIndex = (currentIndex + 1) % names.length;
                  updateInput();
              }
          
              function prevName() {
                  if (names.length === 0) return;
                  currentIndex = (currentIndex - 1 + names.length) % names.length;
                  updateInput();
              }
          
              function updateOutputField() {
                  const output = document.getElementById("outputField");
                  const report = `Aprovados:\n${approvedNames.join('\n')}`;
          
                  output.innerText = report;
              }
          
              function approveName() {
                  const input = document.getElementById("inputField");
                  const name = names[currentIndex];
                  approvedNames.push(name);
                  names.splice(currentIndex, 1);
                  if (currentIndex >= names.length) {
                      currentIndex = 0;
                  }
                  if (names.length > 0) {
                      updateInput();
                  } else {
                      document.getElementById("inputField").value = '';
                  }
                  updateOutputField();
              }
          
              function rejectName() {
                  names.splice(currentIndex, 1);
                  if (currentIndex >= names.length) {
                      currentIndex = 0;
                  }
                  if (names.length > 0) {
                      updateInput();
                  } else {
                      document.getElementById("inputField").value = '';
                  }
              }

    document.addEventListener("DOMContentLoaded", updateInput);
        </script>
    </body>
  </html>
